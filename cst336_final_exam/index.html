<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <a href="rubric.html">Rubric</a>
        <div id="pages">
            <table>
                <thead>
                    <th>Race ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>
                        <button class="add action">
                            <img src="img/racing-add.png" />
                        </button>
                    </th>
                </thead>
                <tbody>
                    <!--Put all the pages data here-->
                </tbody>
            </table>
        </div>
        
        <!-- Modal, hidden until called -->
        <div id="modalBox" class="modal">
    
            <!-- Modal body -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div>
                    <label for="raceId">Race ID</label>
                    <input id="raceId" type="text" />
                </div>
                
                <div>
                    <label for="date">Date</label>
                    <input id="date" type="date" />
                </div>
                
                <div>
                    <label for="time">Start time</label></label>
                    <input id="time" type="time" />
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" type="psw" />
                </div>
                
                <div>
                    <span>Location</label>
                    <textarea id="location" rows="4"></textarea>
                </div>
    
                <div>
                    <button class="saveRace">Save Race</button>
                </div>
    
            </div>
    
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/race.js"></script>
    </body>
</html>
